<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href=".">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conference Template">
    <meta name="resource-type" content="document">
    <meta name="distribution" content="global">
    <meta name="keywords" content="Conference">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>AUSTech 2026</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .banner {
            position: relative;
            width: 100%;
        }

        .banner img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .top-left {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
        }

        .top-left .title1 {
            font-size: 22px;
            font-weight: 700;
        }

        .bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .logo-strip {
            width: 100%;
            background-color: #fff;
            text-align: center;
            padding: 12px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-strip img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .nav-container {
            width: 100%;
            background-color: #0a4d5e;
            display: flex;
            justify-content: center;
        }

        .navigation {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            padding: 14px 20px;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 6px 12px;
            transition: background-color 0.3s ease;
        }

        .navigation a:hover,
        .navigation a.current {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
            background-color: #ffffff;
        }

        h2 {
            font-size: 24px;
            color: #0a4d5e;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
            text-align: justify;
        }

        strong {
            color: #0a4d5e;
        }

        /* program section override */
        .program-section {
            max-width: 1200px;
            margin: 30px auto 40px;
            background: #fff;
            padding: 30px 20px 40px;
        }

        .program-section h2 {
            text-align: left;
            margin-bottom: 20px;
        }

        .keynote-box {
            background: #f2f6fc;
            border-left: 5px solid #0a4d5e;
            padding: 20px;
            margin-bottom: 30px;
        }

        .keynote-box h3 {
            margin-bottom: 10px;
            color: #0a4d5e;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .schedule-table caption {
            text-align: left;
            font-weight: 600;
            margin-bottom: 10px;
            color: #0a4d5e;
        }

        .schedule-table th,
        .schedule-table td {
            border: 1px solid #ccc;
            padding: 10px 8px;
            vertical-align: top;
        }

        .schedule-table thead {
            background: #0a4d5e;
            color: #fff;
        }

        @media (max-width: 768px) {
            .navigation {
                gap: 15px;
            }
            .schedule-table th,
            .schedule-table td {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <!-- Banner -->
    <div class="banner">
<img src="../underwater.jpg" alt="Conference Template Banner" style="width: 100%; height: 250px; object-fit: cover; display: block;">
        <div class="top-left">
            <div class="title1">
                Advances in Underwater Surveillance: Technologies, Challenges and Future Directions (AUSTech 2026)
            </div>
        </div>
        <div class="bottom-right">
            ICPR 2026 <br> Lyon, France
        </div>
    </div>

<!-- Logo Strip -->
<div class="logo-strip">
    <img src="../logo_strip_updated_icpr.png" alt="Sponsors and Partners Logos"  style="width: 80%; max-height: 80px;" object-fit: cover; display: block;"> 

    <!-- Navigation -->
    <div class="nav-container">
        <div class="navigation">
            <a title="Conference Home Page" href="..">Home</a>
            <a href="../Authors">Authors</a>
            <a href="../organisers">Organisers</a>
            <a href="../program" class="current">Program</a>
        </div>
    </div>

    <!-- Program Section -->
    <section class="program-section">
        <h2>Program</h2>

 To be updated soon
    </section>

</body>
</html>
