<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href=".">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conference Template">
    <meta name="resource-type" content="document">
    <meta name="distribution" content="global">
    <meta name="keywords" content="Conference">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>AUSTech 2026</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .banner {
            position: relative;
            width: 100%;
        }

.banner img {
    width: 100%;
    height: 250px; /* Adjusted to half size */
    object-fit: cover;
    display: block;
}

        .top-left {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
        }

        .top-left .title1 {
            font-size: 22px;
            font-weight: 700;
        }

        .bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 8px;
        }
                /* Logo Strip */
        .logo-strip {
            width: 100%;
            background-color: #fff;
            text-align: center;
            padding: 12px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-strip img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .nav-container {
            width: 100%;
            background-color: #0a4d5e;
            display: flex;
            justify-content: center;
        }

        .navigation {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            padding: 14px 20px;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 6px 12px;
            transition: background-color 0.3s ease;
        }

        .navigation a:hover,
        .navigation a.current {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
            background-color: #ffffff;
        }

        h2 {
            font-size: 24px;
            color: #0a4d5e;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
            text-align: justify;
        }

        ol {
            padding-left: 20px;
            margin-bottom: 40px;
        }

        li {
            margin-bottom: 10px;
        }

        ul {
            padding-left: 20px;
        }

        strong {
            color: #0a4d5e;
        }
.submission-note {
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    color: #003366;
    margin: 40px auto;
    padding: 15px 20px;
    max-width: 800px;
    background-color: #f0f8ff;
    border: 1px solid #cce;
    border-radius: 8px;
}

.submission-note a {
    color: #0066cc;
    text-decoration: none;
    font-weight: bold;
}

.submission-note a:hover {
    text-decoration: underline;
}
.template-links {
    text-align: center;
    margin: 40px auto;
    padding: 20px;
}

.template-links h3 {
    font-size: 24px;
    color: #003366;
    margin-bottom: 10px;
}

.template-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.template-btn {
    padding: 10px 20px;
    background-color: #0066cc;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 600;
    transition: background-color 0.3s ease;
}

.template-btn:hover {
    background-color: #004c99;
}

        
    </style>
</head>

<body>

    <!-- Banner -->
    <div class="banner">
<img src="../underwater.jpg" alt="Conference Template Banner" style="width: 100%; height: 250px; object-fit: cover; display: block;">
        <div class="top-left">
            <div class="title1">
                Advances in Underwater Surveillance: Technologies, Challenges and Future Directions (AUSTech 2026)
            </div>
        </div>
        <div class="bottom-right">
            ICPR 2026 <br> Lyon, France
        </div>
    </div>

<!-- Logo Strip -->
<div class="logo-strip">
    <img src="../logo_strip_updated_icpr.png" alt="Sponsors and Partners Logos"  style="width: 80%; max-height: 80px;" object-fit: cover; display: block;"> 

    <!-- Navigation -->
    <div class="nav-container">
        <div class="navigation">
                <a title="Conference Home Page" href="..">Home</a>
            <a href="../Authors">Authors</a>
            <a href="../organisers">Organisers</a>
            <a href="../program">Program</a>
        </div>
    </div>

    <!-- Main Content -->

    <br>

    <p>
      To be updated soon
       
    </p>



</body>
</html>
